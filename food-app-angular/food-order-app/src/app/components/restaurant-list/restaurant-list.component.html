<div class="container py-4">
  <h2 class="mb-4 text-primary d-flex align-items-center">
    <i class="fas fa-store me-2"></i> Restaurants
  </h2>
  
  <div *ngIf="loading" class="alert alert-info text-center">
    <i class="fas fa-spinner fa-spin me-2"></i> Loading restaurants...
  </div>
  
  <div *ngIf="!loading" class="row g-4">
    <div 
      *ngFor="let restaurant of restaurants" 
      (click)="selectRestaurant(restaurant.restaurant_id)" 
      class="col-md-4"
    >
      <div class="card shadow-sm border-0 h-100 restaurant-card">
        <div class="card-body">
          <h3 class="card-title text-dark">
            <i class="fas fa-utensils text-primary me-2"></i> {{ restaurant.restaurant_name }}
          </h3>
          <p class="text-muted mb-1">
            <i class="fas fa-map-marker-alt me-2"></i> {{ restaurant.restaurant_address }}
          </p>
          <p class="mb-3">
            <i class="fas fa-phone-alt me-2"></i> Contact: {{ restaurant.restaurant_contact }}
          </p>
          <button class="btn btn-primary">
            <i class="fas fa-list-alt me-2"></i> View Menu
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

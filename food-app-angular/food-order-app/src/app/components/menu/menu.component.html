<div class="container py-4">

  <button (click)="goBack()" class="btn btn-outline-primary mb-3">
    <i class="fas fa-arrow-left me-2"></i> Back to Restaurants
  </button>
  
  <div *ngIf="loading" class="alert alert-info text-center">
    <i class="fas fa-spinner fa-spin me-2"></i> Loading menu...
  </div>
  
  <div *ngIf="!loading && restaurant">
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h2 class="card-title text-primary">
          <i class="fas fa-store me-2"></i> {{ restaurant.restaurant_name }}
        </h2>
        <p class="text-muted mb-0">
          <i class="fas fa-map-marker-alt me-2"></i> {{ restaurant.restaurant_address }}
        </p>
      </div>
    </div>
    
    <h3 class="mb-3 text-dark">
      <i class="fas fa-utensils me-2 text-primary"></i> Menu
    </h3>
    
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let item of restaurant.menu">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="item.item_photo" [alt]="item.item_name" class="card-img-top img-fluid rounded-top" style="height:200px; object-fit:cover;">
          <div class="card-body d-flex flex-column">
            <h4 class="card-title text-dark">
              {{ item.item_name }}
            </h4>
            <p class="text-success fw-bold fs-5">
              <i class="fas fa-dollar-sign me-1"></i> {{ item.item_price }}
            </p>
            
            <div class="d-flex align-items-center mb-3">
              <label class="form-label me-2 fw-semibold">Quantity:</label>
              <div class="btn-group" role="group">
                <button (click)="updateQuantity(item.item_id, -1)" class="btn btn-outline-danger btn-sm">
                  <i class="fas fa-minus"></i>
                </button>
                <span class="btn btn-light btn-sm disabled">{{ quantities[item.item_id] }}</span>
                <button (click)="updateQuantity(item.item_id, 1)" class="btn btn-outline-success btn-sm">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            
            <button (click)="addToCart(item)" class="btn btn-primary mt-auto">
              <i class="fas fa-cart-plus me-2"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-end mt-4">
      <button (click)="goToCart()" class="btn btn-success btn-lg">
        <i class="fas fa-shopping-cart me-2"></i> Go to Cart
      </button>
    </div>
  </div>
</div>

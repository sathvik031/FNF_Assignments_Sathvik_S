<div class="container py-4">
  <h2 class="mb-4 text-primary d-flex align-items-center">
    <i class="fas fa-receipt me-2"></i> My Orders
  </h2>
  
  <div *ngIf="orders.length === 0" class="text-center py-5">
    <p class="text-muted fs-5 mb-4">No orders found</p>
    <button (click)="continueShopping()" class="btn btn-primary btn-lg">
      <i class="fas fa-shopping-bag me-2"></i> Start Shopping
    </button>
  </div>
  
  <div *ngIf="orders.length > 0">
    <div *ngFor="let order of orders" class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h3 class="card-title text-dark">
          <i class="fas fa-box me-2 text-primary"></i> Order #{{ order.order_id }}
        </h3>
        <p class="mb-1 text-muted">
          <i class="fas fa-calendar-alt me-2"></i> Date: {{ order.order_date | date:'medium' }}
        </p>
        <p class="mb-3">
          <i class="fas fa-info-circle me-2"></i> Status: 
          <span class="badge bg-info text-dark">{{ order.status }}</span>
        </p>
        
        <h4 class="mt-3 mb-2 text-secondary">
          <i class="fas fa-list me-2"></i> Items:
        </h4>
        <ul class="list-group mb-3">
          <li *ngFor="let item of order.items" class="list-group-item d-flex justify-content-between align-items-center">
            <span>
              <i class="fas fa-utensils text-primary me-2"></i> {{ item.item_name }} 
              <span class="text-muted">- Qty: {{ item.quantity }}</span>
            </span>
            <span class="fw-bold text-success">
              <i class="fas fa-dollar-sign me-1"></i> {{ item.subtotal.toFixed(2) }}
            </span>
          </li>
        </ul>
        
        <p class="fw-bold fs-5 text-success">
          <i class="fas fa-money-bill-wave me-2"></i> Total Amount: ${{ order.total_amount.toFixed(2) }}
        </p>
      </div>
    </div>
    
    <div class="text-end mt-3">
      <button (click)="continueShopping()" class="btn btn-outline-primary btn-lg">
        <i class="fas fa-arrow-left me-2"></i> Continue Shopping
      </button>
    </div>
  </div>
</div>

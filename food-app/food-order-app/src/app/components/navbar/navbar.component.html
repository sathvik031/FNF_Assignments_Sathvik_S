<nav *ngIf="isLoggedIn$ | async" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <h2 class="navbar-brand mb-0">
      <i class="fas fa-hamburger me-2"></i> Food Order App
    </h2>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a routerLink="/restaurants" routerLinkActive="active" class="nav-link">
            <i class="fas fa-utensils me-1"></i> Restaurants
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/cart" routerLinkActive="active" class="nav-link">
            <i class="fas fa-shopping-cart me-1"></i> Cart
            <span *ngIf="cartItemCount > 0" class="badge bg-warning text-dark ms-1">
              {{ cartItemCount }}
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/orders" routerLinkActive="active" class="nav-link">
            <i class="fas fa-receipt me-1"></i> My Orders
          </a>
        </li>
      </ul>

      <span class="navbar-text me-3 text-white">
        <i class="fas fa-user me-1"></i> Welcome, {{ currentUser }}
      </span>

      <button (click)="logout()" class="btn btn-outline-light btn-sm">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
      </button>
    </div>
  </div>
</nav>

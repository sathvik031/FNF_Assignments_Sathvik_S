        //////////////// var vs. let ////////////////////
        //Older JS code used to declare variables using var. Var is still available as a part of backward compatibility.
        //Let is scope based and very powerful compared to var.
        // var example = "Some Text";
        // console.log(example);
        // {

        //     console.log(example);
        // }

        //Replace var with let and note the differences. Scope based variables. let allows scope based variables.
        // let example = "Some Text";
        // console.log(example);
        // {
        //     let example = "Some more Text";
        //     console.log(example);
        // }
        // console.log(example);

        //If a variable is declared without assignment, then it is called as undefined.
        let apple;
        if(apple == undefined){
            console.log(`The value is not set for apple`);
        } else {
            console.log(`The value of apple is ${apple}`); // value is assigned and is not undefined
        }
        let apple123 = "apple 123" //value is assigned and is not undefined
        console.log(`The value of apple123 is ${apple123}`)
        let obj = null
        function isNull(obj){
            if(obj ==  null) return true
        }
        if(isNull(obj))
            console.log("Its null");
        else 
            console.log("Obj is not null");

        ///////////////////// == VS. === ////////////////
        const value = 123;
        if(value == "123") //checks the value
            console.log("They are same");
        if(value === "123")
            console.log("They are same in value as well as data type");
        else 
            console.log("Either the value or the type is mismatch");

        //////////////// Conversion Example /////////////////////
        //All inputs come to the App as strings. We can convert them to a number using parseInt
        let num1 = parseFloat(prompt("Enter the First number"));
        let num2 = parseFloat(prompt("Enter the second number"));
        console.log(`The Data types of num1 is ${typeof(num1)} and num2 is ${typeof(num2)}`);
        if(isNaN(num1) || isNaN(num2)){
            console.log("U cannot perform math operations on Non numeric data");
        } else {
            const message = `The Added value is ${num1 + num2}, \n The subtracted value is ${num1 - num2}, The Multiplied value is ${num1 * num2}, The Divided value is ${num1 / num2}`;
            alert(message)
        }
    </script>

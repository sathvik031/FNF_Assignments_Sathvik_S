<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Number Encryption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }



        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .encrypt-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .encrypt-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .encrypt-btn:active {
            transform: translateY(0);
        }

        .result-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #e9ecef;
        }

        .result-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .result-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            word-break: break-all;
            border: 1px solid #dee2e6;
            min-height: 50px;
            color: #2d3436;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 0.9em;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            .word-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>String to Number Encryption</h1>

        <div class="input-group">
            <label for="inputString">Enter text to encrypt:</label>
            <input type="text" id="inputString" placeholder="Type your message here..." />
        </div>

        <button class="encrypt-btn" onclick="encryptAndDisplay()">
            Encrypt String
        </button>

        <div class="result-section" id="resultSection" style="display: none;">
            <h3>Encrypted Result:</h3>
            <div class="result-text" id="resultText"></div>
            <div class="explanation" id="explanation"></div>
        </div>
    </div>

    <script>
        let str = "A quick brown fox took a hunt got its meal for the day";
        let strArray = str.trim().split(' ');



        function encryptString(inputStr) {
            let encrypted = "";
            let notFoundChars = [];
            
            for (let i = 0; i < inputStr.length; i++) {
                let currChar = inputStr[i].toLowerCase();
                let found = false;
                
                for (let j = 0; j < strArray.length; j++) {
                    let word = strArray[j].toLowerCase();
                    if (word.includes(currChar)) {
                        //Word index
                        encrypted += j.toString();
                        
                        for (let k = 0; k < word.length; k++) {
                            if (word[k] === currChar) {
                                //1st Character index
                                encrypted += k.toString();
                                found = true;
                                break;
                            }
                        }
                        break; 
                    }
                }
                
                if (!found) {
                    notFoundChars.push(currChar);
                    encrypted += "?"; // For characters not found
                }
            }
            
            return { encrypted, notFoundChars };
        }

        function encryptAndDisplay() {
            const inputStr = document.getElementById('inputString').value;
            
            if (!inputStr.trim()) {
                alert('Please enter a string to encrypt!');
                return;
            }
            
            const result = encryptString(inputStr);
            const resultSection = document.getElementById('resultSection');
            const resultText = document.getElementById('resultText');
            const explanation = document.getElementById('explanation');
            
            resultText.textContent = result.encrypted;
            
            let explanationText = "Encryption completed successfully!";
            
            explanation.textContent = explanationText;
            resultSection.style.display = 'block';
        }

        document.getElementById('inputString').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                encryptAndDisplay();
            }
        });
    </script>
</body>
</html>
